<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="./js/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController as lunchCheck">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchCheck.lunchItems">
             <!-- NOT considereing empty item, i.e., `, ,` as an item towards to the count -->
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="lunchCheck.checkItems();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <div>{{lunchCheck.message}}</div>
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
